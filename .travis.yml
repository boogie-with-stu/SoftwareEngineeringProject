language: php
php:
- 7.2
- 7.3
branches:
  only: master
before_script:
- composer self-update
- composer install --prefer-source --no-interaction --dev
script: phpunit --exclude-group FITS --bootstrap vendor/autoload.php tests
matrix:
  fast_finish: true
notifications:
  on_success: never
  on_failure: always
deploy:
  provider: heroku
  app: uhd-student-portal
  api_key:
    secure: 04146e15-758c-45d5-9206-0ffe2f235c25
  on:
    repo: briandcase/SoftwareEngineeringProject
  skip_cleanup: true
